<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>pa mi love</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at 50% 30%, #0408ee, #e205a0, #0a0106);
    font-family: "Poppins", sans-serif;
  }

  button {
    background: #f00303;
    color: white;
    border: none;
    border-radius: 40px;
    padding: 15px 35px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  button:hover {
    transform: scale(1.1);
    background: #dfe2eb;
  }

  .stage {
    width: min(68vmin, 420px);
    aspect-ratio: 1/1;
    display: grid;
    place-items: center;
    margin-top: 40px;
    opacity: 0;
    transform: scale(0);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  .stage.visible {
    opacity: 1;
    transform: scale(1);
  }

  @keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.15); }
  }

  svg {
    width: 100%;
    height: 100%;
    animation: beat 1s ease-in-out infinite;
  }

  .label {
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: .08em;
    fill: white;
    paint-order: stroke fill;
    stroke: #ffffffaa;
    stroke-width: 2;
  }
</style>
</head>
<body>

  <button id="toggleHeart">aqui porfa</button>

  <div class="stage" id="heartContainer">
    <svg viewBox="0 0 200 200">
      <defs>
        <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0" stop-color="#ff4f7b"/>
          <stop offset="1" stop-color="#ff1e56"/>
        </linearGradient>
      </defs>
      <path d="M100 175 L25 100 A45 45 0 1 1 100 65 A45 45 0 1 1 175 100 Z" fill="url(#g)"/>
      <text class="label" x="100" y="95" text-anchor="middle" font-size="15">T'ESTIMOOOOO</text>
    </svg>
  </div>

<script>
  const button = document.getElementById('toggleHeart');
  const heart = document.getElementById('heartContainer');
  let visible = false;

  button.addEventListener('click', () => {
    visible = !visible;
    heart.classList.toggle('visible', visible);
    button.textContent = visible ? "no pulsar" : "ok";
  });
</script>
</body>
</html>
